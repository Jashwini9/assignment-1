<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="UTF-comatible"content="IE=edge">
        <meta name="X-UA"content="width=device-width,initial-scale=1.0">
        <title> CSS3</title>
        <style>
            .block{
                border:1px solid black;
                background-color: blueviolet;
                border-radius: 10px;
                width:200px;
                height:200px;
                text-align: center;
                position: absolute;
                right: 10px;
                animation: myStyles 10s;
            }
            @keyframes myStyles {
                5%{
                    background-color: palevioletred;
                    width:180px;
                    height: 180px;
                    bottom: 10px;
                    left:20px;
                    background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-HD-Beautiful-Backgrounds-For-PC.jpg);
                    background-size: 100% 100%;
                }
                9%{
                    background-color:yellow;
                    border-radius: 10px;
                    top: 20px;
                    left: 20px;
                    background-image: (https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-HD-Beautiful-Backgrounds-For-PC.jpg);
                    background-size: 100%;
                }
                25%{
                    background-color: aqua;
                    border-radius:50%;
                    top:20px;
                    left:30px;
                }
                50%{
                    background-color: brown;
                    border-radius: 50%;
                    top: 80px;
                    left:90px;
                }
                90%{
                    background-color: chartreuse;
                    border-radius: 10px;
                    left:60px;
                    bottom: 300px;
                    background-image:url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-HD-Beautiful-Backgrounds-For-PC.jpg);
                    background-size: 100%;
                }
                
            }
        </style>
    </head>
    <body>
        <div class="block">block 1</div>
    </body>
</html>
