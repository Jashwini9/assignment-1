<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="UTF-comatible"content="IE=edge">
        <meta name="X-UA"content="width=device-width,initial-scale=1.0">
        <title> CSS3</title>
        <style>
            .content{
                border:1px solid black;
                border-radius: 15px;
                background-color: blueviolet;
                position: absolute;
                height:200px;
                width:200px;
                text-align: center;
                animation: jashwini 10s;
                background-image: url(https://th.bing.com/th/id/R.fe261f7cd22702254032353225ad165e?rik=fDJUcGgxvnJIow&riu=http%3a%2f%2fpavbca.com%2fwalldb%2foriginal%2fa%2fd%2fa%2f700539.jpg&ehk=HoemHrGtchJd%2fyRVEPyDd1oiAbMn2mz2LTPa83P06Sc%3d&risl=&pid=ImgRaw&r=0);
                background-size: 100%;
            }
            @keyframes jashwini {
                5%{
                    background-color: blue;
                    border-radius: 10px;
                    right:10px;
                    background-image: url(https://www.technocrazed.com/wp-content/uploads/2015/12/HD-purple-wallpaper-image-to-use-as-background-121.jpg);
                    background-size: 100%;
                }
                15%{
                    background-color: yellow;
                    border-radius: 50%;
                    bottom:10px;
                    background-image: url(https://www.desktopbackground.org/download/o/2010/11/28/118032_cute-free-high-definition-desktop-wallpaper-high-resolution-wallpaper-free-jpg_1920x1080_h.jpg);
                    background-size: 100%;
                }
                25%{
                    background-color: green;
                    border-radius: 50px;
                    left: 10px;
                    background-image: url(https://render.fineartamerica.com/images/rendered/square-dynamic/small/images-medium-large-5/2-wood-bridge-anek-suwannaphoom.jpg);
                    background-size: 100%;
                
                }
                50%{
                    background-color: palevioletred;
                    border-radius: 50%;
                    top:300px;
                    right:800px;
                    background-image: url(https://th.bing.com/th/id/R.fe261f7cd22702254032353225ad165e?rik=fDJUcGgxvnJIow&riu=http%3a%2f%2fpavbca.com%2fwalldb%2foriginal%2fa%2fd%2fa%2f700539.jpg&ehk=HoemHrGtchJd%2fyRVEPyDd1oiAbMn2mz2LTPa83P06Sc%3d&risl=&pid=ImgRaw&r=0);
                    background-size: 100%;

                }
                
            }
       
     </style>
    </head>
    <body>
            <div class="content"> Hello </div>
    </body>
</html>
